<html>
 <head>
  <title>PMLcheck Submit Form </title>
  <style type="text/css" media="screen">
    #editor {
    height: 60%;
    width: 50%;
    border: 1px solid #DDD;
    border-radius: 4px;
    border-bottom-right-radius: 0px;
    margin-top: 5px;
    }
  </style>
 </head>

 <body>
  <form METHOD=POST ACTION="cgi-bin/pmlcheck.cgi" enctype="multipart/form-data">
  <h1> PMLcheck Submit Form </h1>
  <p> PML code to check:
    <div id="editor" name="editedText" value="">
    </div>
  <p> <input type="submit" name="op" value="submit"> 
  <input type=reset>
  </form>

  <form METHOD=POST ACTION="cgi-bin/pmlcheck.cgi" enctype="multipart/form-data">
  <h1> PMLcheck Submit Form </h1>
  <p> PML file to check: <input type="file" name="editedText"  size=128>
  <p> <input type="submit" name="op" value="submit"> 
  <input type=reset>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.3/ace.js"
  type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/crimson_editor");
    editor.getSession().setMode("ace/mode/tcl");
    </script>
 </body>
</html>
